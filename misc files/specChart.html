<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Brooks Hyperion GTS 2</title>
		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
		<style>
			body {
				font-family: "Roboto", sans-serif;
				margin: 0;
				padding: 0;
				line-height: 1.6;
			}

			table {
				width: 100%; /* Make the table take up the full width of its container */
				max-height: 100%; /* Ensure the table fits within the screen height */
				border-collapse: collapse;
				margin: 0;
				font-size: 18px;
				text-align: left;
				table-layout: fixed; /* Ensure columns have fixed width */
			}

			th,
			td {
				border: 1px solid lightgray;
				padding: 8px;
			}

			th {
				background-color: #f9f9f9;
				text-align: center;
				font-size: 20px;
				font-weight: 700;
			}

			td:first-child {
				text-align: right;
				font-weight: 700;
				font-size: 18px; /* Default font size for left column */
			}

			td:last-child {
				font-size: 16px; /* Default font size for right column */
			}

			/* Responsive adjustments */
			@media (max-width: 1000px) {
				table {
					font-size: 16px; /* Reduce font size for smaller screens */
				}

				th {
					font-size: 18px; /* Adjust header font size */
				}

				td:first-child {
					font-size: 16px; /* Adjust left column font size */
				}

				td:last-child {
					font-size: 14px; /* Adjust right column font size */
				}

				td {
					padding: 6px; /* Reduce padding for smaller screens */
				}
			}

			@media (max-width: 750px) {
				table {
					font-size: 13px; /* Further reduce font size for very small screens */
				}

				th {
					font-size: 16px; /* Adjust header font size for very small screens */
				}

				td:first-child {
					font-size: 13px; /* Further adjust left column font size */
				}

				td:last-child {
					font-size: 12px; /* Further adjust right column font size */
				}

				td {
					padding: 4px; /* Further reduce padding */
				}
			}
		</style>
	</head>
	<body>
		<table>
			<tr>
				<th colspan="2">Brooks Hyperion GTS 2</th>
			</tr>
			<tr>
				<td>Weight (oz)</td>
				<td>7.6 (men's) - 6.8 (women's)</td>
			</tr>
			<tr>
				<td>Type</td>
				<td>Stability</td>
			</tr>
			<tr>
				<td>Heel to Toe Drop (mm)</td>
				<td>8</td>
			</tr>
			<tr>
				<td>Stack Height (mm)</td>
				<td>26</td>
			</tr>
			<tr>
				<td>Cushioning</td>
				<td>Medium</td>
			</tr>
		</table>
	</body>
</html>
